<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	    <form action="">

        <label for="name" >Name</label>
        <div>
            <input type="text" id="name">
        </div>

        <label for="#email">Email</label>
        <div>
            <input type="email" name="" id="#email">
        </div>

        <label for="gender">Gender</label>
        <div>
            <input type="radio" name="gender" id="gender">male <input type="radio" name="gender" id="gender">female
        </div>

        <label for="cars">Car Brands</label>
        <div>
            <select name="car" id="cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>

        <label for="carage">Car Age</label>
        <div>
            <input type="text" id="carage">
        </div>

        <label for="dop">Date of Purchase(dop)</label>
        <div>
            <input type="date" name="" id="dop">
        </div>

        <label for="password">Password</label>
        <div>
            <input type="password" id="password">
        </div>

        <div>
            <input type="submit" value="submit">
        </div>
    </form>


</body>

</html>
